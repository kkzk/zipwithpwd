name: Release

on:
  push:
    tags:
      - 'v*'  # v1.0.0, v1.1.0 などのタグがpushされた時にトリガー

permissions:
  contents: write  # リリース作成に必要

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Install NSIS
      run: |
        choco install nsis -y
        # NSISのパスを環境変数に追加
        echo "C:\Program Files (x86)\NSIS" >> $env:GITHUB_PATH

    - name: Get dependencies
      run: go mod download

    - name: Run build batch file
      run: |
        if (Test-Path "build.bat") {
          cmd /c build.bat
        } else {
          Write-Error "build.bat not found in repository root"
          exit 1
        }

    - name: Verify build output
      run: |
        if (-not (Test-Path "build/zipwithpwd.exe")) {
          Write-Error "zipwithpwd.exe not found in build directory"
          exit 1
        }
        if (-not (Test-Path "zipwithpwd-installer.exe")) {
          Write-Error "zipwithpwd-installer.exe not found"
          exit 1
        }

    - name: Create release archive
      run: |
        Compress-Archive -Path build/* -DestinationPath zipwithpwd-windows-amd64.zip

    - name: Extract version from tag
      id: get_version
      run: |
        $version = "${{ github.ref_name }}" -replace '^v', ''
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        echo "Tag: ${{ github.ref_name }}, Version: $version"

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: "zipwithpwd ${{ steps.get_version.outputs.VERSION }}"
        body: |
          ## zipwithpwd ${{ steps.get_version.outputs.VERSION }}
          
          パスワード付きZIPファイルを簡単に作成するWindowsアプリケーション
          
          ### インストール方法
          
          #### インストーラーを使用する場合
          1. `zipwithpwd-installer.exe` をダウンロード
          2. インストーラーを実行してセットアップ
          
          #### ポータブル版を使用する場合
          1. `zipwithpwd-windows-amd64.zip` をダウンロード
          2. 任意のフォルダに展開
          3. `zipwithpwd.exe` を使用開始
          
          ### 必要な環境
          - Windows OS
          - [7-Zip](https://www.7-zip.org/) がインストールされていること
          
          ### 使用方法
          ```powershell
          zipwithpwd <対象ファイルまたはディレクトリ>
          ```

        files: |
          zipwithpwd-windows-amd64.zip
          zipwithpwd-installer.exe
        draft: true
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
